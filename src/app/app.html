<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngIf="isAuthenticated" (click)="onLoad(tabsPage)">
        <ion-icon name="book" item-left></ion-icon>
        Recipe Book
      </button>
      <button ion-item (click)="onLoad(signinPage)" *ngIf="!isAuthenticated">
        <ion-icon name="log-in" item-left></ion-icon>
        Signin
      </button>
      <button ion-item (click)="onLoad(signupPage)" *ngIf="!isAuthenticated">
        <ion-icon name="person" item-left></ion-icon>
        Signup
      </button>
      <button ion-item (click)="onLogout()" *ngIf="isAuthenticated">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage"></ion-nav>
